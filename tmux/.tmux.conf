# Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmp'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

run '~/.tmux/plugins/tpm/tpm'

# Scroll back buffer size
set-option -g history-limit 999999999

# Set status bar
set -g default-terminal 'screen-256color'
set -g status-bg "#242424"
set -g status-fg white
set -g status-left "#[fg=blue]"

# Highlight active window
set-window-option -g window-status-current-bg blue
set-window-option -g window-status-current-fg black

# border colours
set -g pane-border-style fg=blue
set -g pane-active-border-style fg=blue
set -g pane-active-border-style bg=default

# Set status info
set -g status-left "  #[fg=blue]#(whoami)@#(hostname -s) %H:%M#[default] "
set -g status-right '#(cd #{pane_current_path}; ~/bin/tmux_status.sh) '
set -g status-right-length 80
set -g status-left-length 60
set -g window-status-format '#I:#W#F'
setw -g window-status-current-format "#I:#W#F"
set status-interval 1

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# Automatically set window title
setw -g automatic-rename
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set-window-option -g mode-keys vi
set -g status-keys vi

#Mouse
set -g mouse on

#vi like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#Fix vi mode switching delay
set -s escape-time 0

#Restore tmux session
set -g @continuum-restore 'on'
